{% extends "base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Password Changed" %}{% endblock head_title %}

{% block content %}
<div class="container my-5">
  <div class="auth-card card shadow-sm mx-auto">
    <div class="card-body p-4 text-center">
      <h1 class="h3 mb-3">{% trans "Password changed" %}</h1>
      <p class="text-muted">
        {% trans "Your password has been updated successfully." %}
      </p>
      <a href="{% url 'account_login' %}" class="btn btn-brand mt-2">
        {% trans "Sign In" %}
      </a>
    </div>
  </div>
</div>
{% endblock content %}
